<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="..//favicon.ico">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Faça seu Login! - Michelin</title>
</head>

<!--Código para o formulário apresentado na tela de Login-->
    
<body>
    <form id="login-form">
        <div class="main-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="">Usuário</label>
                    <input type="text" id="usuario" class="form-control">
                    <div class="erro" id="erro-usuario"></div>
                </div>
                <div class="textfield">
                    <label for="">Senha</label>
                    <input type="password" id="senha" class="form-control" minlength="8">
                    <div class="erro" id="erro-senha"></div>
                </div>



                <div class="mb-3">
                    <button class="btn btn-success form-control" id="btnLogar" onclick="">Logar</button>
                </div>

                <div class="signup-link">
                    <p>Não tem uma conta?<a href="../html/paginaCriarConta.html"> Criar Conta</a></p>
                </div>
                <div class="google-login">
                    <button class="google-btin-login">Login com o Google</button>
                </div>
            </div>
        </div>
    </form>

    <script src="validaLogin.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    

    <!--Cógido abaixo corresponde ao botão de login com o google, após a hospedadem adicionar o id do sistema no content-->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="SEU_CLIENT_ID_DO_GOOGLE">

<!--Script abaixo corresponde a validação dos campos usuário e senha, mostrando uma mensagem de erro caso o user não preencha corretamente os campos
ou deixe eles vazios, o impedindo de serem enviados-->

<script>
    const btinLogin = document.getElementById('btin-login');
    const usuarioInput = document.getElementById('usuario');
    const senhaInput = document.getElementById('senha');
    const erroUsuario = document.getElementById('erro-usuario');
    const erroSenha = document.getElementById('erro-senha');

    btinLogin.addEventListener('click', () => {
        // Valida o campo "Usuário"
        if (usuarioInput.value === '') {
            erroUsuario.textContent = 'Por favor, preencha o campo Usuário';
        } else if (!usuarioInput.checkValidity()) {
            erroUsuario.textContent = 'Por favor, insira um endereço de e-mail válido';
        } else {
            erroUsuario.textContent = '';
        }

        // Valida o campo "Senha"
        if (senhaInput.value === '') {
            erroSenha.textContent = 'Por favor, preencha o campo Senha';
        } else if (senhaInput.value.length < 8) {
            erroSenha.textContent = 'A senha deve ter pelo menos 8 caracteres';
        } else {
            erroSenha.textContent = '';
        }
    });

    

</script>










































































</body>
</html>
